{% extends 'base.html' %}
{% block content %}
<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Edit Task{% endblock %}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" required value="{{ todo.title }}"> 
        </div>

        <div class="form-group">
            <label for="desc">Description</label>
            <textarea class="form-control" id="desc" name="desc" rows="3">{{ todo.desc }}</textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="state">Done</label>
            <input class="form-check-input" type="checkbox" id="state" name="state" {% if todo.state %} checked {% endif %}>
        </div>
        <br>

        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Save">
            <a href="{{ url_for('todo.index') }}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>
</section>
{% endblock %}

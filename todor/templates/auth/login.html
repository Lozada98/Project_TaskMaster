{% extends 'base.html' %}

{% block content %}
<body style="background-color: black;">
    

    <div class="position-relative">
        <img src="{{ url_for('static', filename='img/hero.png') }}" class="img-fluid" alt="..." style="width: 100%; height: 100%; object-fit: cover;" /> 
        <div class="container position-absolute top-50 start-50 translate-middle">
            <div class="row justify-content-center">
                <div class="col-sm-8">
                    <div class="card">
                        <div class="card-header">
                            <h1 class="text-center">{% block title %}Login{% endblock %}</h1>
                        </div>
                        <div class="card-body">
                            <form action="" method="post">
                                <div class="form-group">
                                    <label for="username">User</label>
                                    <input type="text" class="form-control" id="username" name="username" required minlength="4">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" class="form-control" id="password" name="password" required minlength="4" maxlength="40">
                                </div>
                                <br>
                                <div class="text-center">
                                    <input type="submit" class="btn btn-primary" value="Log in"> 
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
